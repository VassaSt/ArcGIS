name: ArcGIS connector
version: 0.0.1
id: arcgis-connector-plugin
extensions:
  - id: arcgis-connector
    type: widget
    name: ArcGIS connector
    schema:
      groups:
        - id: client_data
          title: Setting
          fields:
            - id: client_ID
              type: string
              title: Client ID
              value: custom
            - id: client_secret
              type: string
              title: Client Secret
              value: custom
            - id: URL
              type: string
              title: URL
              value: custom
        - id: data_list
          list: true
          title: Data
          representativeField: layer_name
          fields:
          - id: symbol_ID
            type: string
            title: ID
            value: custom
          - id: layer_name
            type: string
            title: Layer name
            value: custom
          - id: data_type
            type: string
            title: Data Type
            choices:
              - key: point
                label: Point
              - key: line
                label: Line
              - key: polygon
                label: Polygon
              - key: kml
                label: kml
              - key: czml
                label: czml
            defaultValue: point
          - id: symbol_type
            type: string
            title: Symbol
            defaultValue: color
            choices:
              - key: color
                label: Color
              - key: icon
                label: Icon
          - id: point_color
            type: string
            title: Point color
            ui: color
            availableIf:
              field: symbol_type
              type: string
              value: color
          - id: point_size
            type: number
            title: Point size
            suffix: px
            availableIf:
              field: symbol_type
              type: string
              value: color
          - id: point_outline_color
            type: string
            title: Point outline color
            ui: color
            availableIf:
              field: symbol_type
              type: string
              value: color
            availableIf:
              field: symbol_type
              type: string
              value: color
          - id: point_outline_width
            type: number
            title: Point outline width
            suffix: px
            availableIf:
              field: symbol_type
              type: string
              value: color
          - id: image_URL
            type: url
            title: Image URL
            ui: image
            availableIf:
              field: symbol_type
              type: string
              value: icon
          - id: image_size
            type: number
            title: Image size
            suffix: px
            availableIf:
              field: symbol_type
              type: string
              value: icon           
          - id: line_color
            type: string
            title: Line color
            ui: color
            availableIf:
                field: data_type
                type: string
                value: line
          - id: line_width
            type: number
            title: Line width
            suffix: px
            availableIf:
                field: data_type
                type: string
                value: line
          - id: polygon_color
            type: string
            title: Polygon color
            ui: color
            availableIf:
                field: data_type
                type: string
                value: polygon
          - id: outline_color
            type: string
            title: Outline color
            ui: color
            availableIf:
                field: data_type
                type: string
                value: polygon
          - id: outline_width
            type: number
            title: Outline width
            suffix: px
            availableIf:
                field: data_type
                type: string
                value: polygon

